{% extends "base.html" %}
{% block title %} Register {% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Create Your Account</h2>
      <div class="card">
        <div class="card-body">
          <form action="{{ url_for('register')}}" method="POST">
            {{ form.hidden_tag() }}  <!-- for CSRF token  -->

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" required placeholder="Choose a username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required placeholder="Create a password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
